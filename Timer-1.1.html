<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/Timer-1.1.js"></script>

<style>
    .timer{
        text-align: center;
    }
</style>
</head>
<body>
    <div class="timer">
        <h1 id="timer">00:00:00</h1>
        <h1 id="hourglass">00:00:00</h1>
        <button class="btn" id="startTimer">开始计时</button>
        <button class="btn" id="pauseTimer">暂停计时</button>
        <button class="btn" id="continueTimer">继续计时</button>
        <button class="btn" id="stopTimer">停止计时</button>
        <button class="btn" id="seconds">当前秒数</button>
    </div>

<script>
    $(function(){
        var hourglass = document.getElementById("hourglass")

        $('#startTimer').click(function(){
            console.log('==========')
            Timer.init({
                dom: hourglass
            });
        })

        $('#pauseTimer').click(function(){
            Timer.pauseTimer();
        })

        $('#continueTimer').click(function(){
            Timer.pauseTimer();
        })

        $('#stopTimer').click(function(){
            Timer.stopTimer();
        })

        $('#seconds').click(function(){
            Timer.getSeconds();
        })


    })
</script>
</body>
</html>
